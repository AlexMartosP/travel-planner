name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  build_test:
    name: "Build and test"
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: "Checkout repository"
        uses: actions/checkout@v4
      - name: "Lint check"
        run: npm run lint
      - name: Build
        run: npm run build

  dependabot:
    name: "Dependabot auto merge"
    if: github.actor == 'dependabot[bot]'
    needs: [build_test]
    runs-on: ubuntu-latest
    steps:
      - name: "Approve PR"
        run: gh pr review --approve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "Auto-merge PR"
        run: gh pr merge --auto -s
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
